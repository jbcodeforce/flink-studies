# Ingress for Flink Web UI access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flink-webui-ingress
  namespace: flink
  labels:
    app: payment-claims-enrichment
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: flink.external-lookup.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flink-jobmanager
            port:
              number: 8081
  # Uncomment for HTTPS
  # tls:
  # - hosts:
  #   - flink.external-lookup.local
  #   secretName: flink-tls-secret

---
# Network Policy for Flink components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flink-network-policy
  namespace: flink
  labels:
    app: payment-claims-enrichment
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: payment-claims-enrichment
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Allow access to JobManager WebUI
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8081
  
  # Allow TaskManager to JobManager communication
  - from:
    - podSelector:
        matchLabels:
          app: payment-claims-enrichment
    ports:
    - protocol: TCP
      port: 6123  # JobManager RPC
    - protocol: TCP
      port: 6124  # Blob Server
    - protocol: TCP
      port: 6122  # TaskManager RPC
    - protocol: TCP
      port: 6125  # Query State
    - protocol: TCP
      port: 9249  # Metrics
  
  # Allow monitoring systems
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9249  # Prometheus metrics
  
  # Egress rules
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow access to Kafka
  - to:
    - namespaceSelector:
        matchLabels:
          name: confluent
    ports:
    - protocol: TCP
      port: 9092
  
  # Allow access to DuckDB
  - to:
    - namespaceSelector:
        matchLabels:
          name: el-demo
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow Flink internal communication
  - to:
    - podSelector:
        matchLabels:
          app: payment-claims-enrichment
    ports:
    - protocol: TCP
      port: 6123
    - protocol: TCP
      port: 6124
    - protocol: TCP
      port: 6122
    - protocol: TCP
      port: 6125

---
# Network Policy for external dependencies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-dependencies-policy
  namespace: flink
  labels:
    app: payment-claims-enrichment
    component: external-access
spec:
  podSelector:
    matchLabels:
      app: payment-claims-enrichment
  policyTypes:
  - Egress
  
  egress:
  # Allow HTTPS for downloading dependencies, Maven repos, etc.
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP for specific external services
  - to: []
    ports:
    - protocol: TCP
      port: 80

---
# Service for external load balancer (alternative to Ingress)
apiVersion: v1
kind: Service
metadata:
  name: flink-webui-loadbalancer
  namespace: flink
  labels:
    app: payment-claims-enrichment
    component: external-access
  annotations:
    # Cloud provider specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/azure-load-balancer-mode: "auto"
spec:
  type: LoadBalancer
  ports:
  - name: webui
    port: 80
    targetPort: 8081
    protocol: TCP
  selector:
    app: payment-claims-enrichment
    component: jobmanager
  # Optional: specify load balancer IP
  # loadBalancerIP: "your-static-ip"

---
# HorizontalPodAutoscaler for TaskManager (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flink-taskmanager-hpa
  namespace: flink
  labels:
    app: payment-claims-enrichment
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flink-taskmanager
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
