apiVersion: v1
kind: Service
metadata:
  name: duckdb-external-lookup
  namespace: duckdb
  labels:
    app: external-lookup-duckdb
    component: database
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: external-lookup-duckdb
    component: database

---
# Optional: NodePort service for external access during development/testing
apiVersion: v1
kind: Service
metadata:
  name: duckdb-external-lookup-nodeport
  namespace: duckdb
  labels:
    app: external-lookup-duckdb
    component: database
    purpose: external-access
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
    nodePort: 30082  # Access via http://localhost:30080
  selector:
    app: external-lookup-duckdb
    component: database
