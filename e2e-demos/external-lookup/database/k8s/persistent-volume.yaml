apiVersion: v1
kind: PersistentVolume
metadata:
  name: duckdb-pv
  labels:
    app: duckdb-external-lookup
    component: storage
spec:
  capacity:
    storage: 2Gi  # Slightly larger than PVC request
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain  # Keep data when PVC is deleted
  storageClassName: hostpath
  hostPath:
    path: /Users/jerome/Documents/Code/flink-studies/e2e-demos/external-lookup/database/data  # Direct path to database data folder
    type: Directory  # Directory must exist (contains the database file)
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
          - darwin  # macOS for Colima

---
# Alternative PV for kind clusters (uses /tmp/hostpath-provisioner)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: duckdb-pv-kind
  labels:
    app: duckdb-external-lookup
    component: storage
    variant: kind
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /Users/jerome/Documents/Code/flink-studies/e2e-demos/external-lookup/database/data
    type: Directory
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux


