rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Application logger
logger.app.name = rental.demo.table
logger.app.level = DEBUG
logger.app.additivity = false
logger.app.appenderRef.console.ref = ConsoleAppender

# Flink Table API logger
logger.flink.name = org.apache.flink.table
logger.flink.level = INFO
logger.flink.additivity = false
logger.flink.appenderRef.console.ref = ConsoleAppender
