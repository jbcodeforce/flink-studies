apiVersion: v1
kind: ConfigMap
metadata:
  name: order-details-value
  namespace: confluent
data:
  schema: |
    {
    "$schema": "https://json-schema.org/draft/2020-12/schema",
    "$id": "https://example.com/order-details-schema.json",
    "title": "OrderDetails Schema",
    "description": "Schema for OrderDetails data with nested EquipmentRentalDetails and MovingHelpDetails",
    "type": "object",
    "properties": {
      "OrderDetails": {
        "type": "object",
        "description": "Main order details container",
        "properties": {
          "EquipmentRentalDetails": {
            "type": "array",
            "description": "Array of equipment rental detail records",
            "items": {
              "type": "object",
              "properties": {
                "OrderId": {
                  "type": "integer",
                  "description": "Unique identifier for the order"
                },
                "Status": {
                  "type": "string",
                  "description": "Current status of the order",
                  "enum": ["Return", "Active", "Completed", "Cancelled", "Pending"]
                },
                "Equipment": {
                  "type": "array",
                  "description": "List of equipment associated with the order",
                  "items": {
                    "type": "object",
                    "properties": {
                      "ModelCode": {
                        "type": "string",
                        "description": "Model code of the equipment"
                      },
                      "Rate": {
                        "type": "string",
                        "description": "Rate for the equipment (stored as string)"
                      }
                    },
                    "required": ["ModelCode", "Rate"],
                    "additionalProperties": false
                  }
                },
                "TotalPaid": {
                  "type": "number",
                  "minimum": 0,
                  "description": "Total amount paid for the order"
                },
                "Type": {
                  "type": "string",
                  "description": "Type of order",
                  "enum": ["InTown", "OutOfTown", "OneWay"]
                },
                "Coverage": {
                  "type": "string",
                  "description": "Coverage information as string"
                },
                "Itinerary": {
                  "type": "object",
                  "description": "Travel itinerary details",
                  "properties": {
                    "PickupDate": {
                      "type": "string",
                      "description": "Pickup date and time as string"
                    },
                    "DropoffDate": {
                      "type": "string",
                      "description": "Dropoff date and time as string"
                    },
                    "PickupLocation": {
                      "type": "string",
                      "description": "Pickup location identifier"
                    },
                    "DropoffLocation": {
                      "type": "string",
                      "description": "Dropoff location identifier"
                    }
                  },
                  "required": ["PickupDate", "DropoffDate", "PickupLocation", "DropoffLocation"],
                  "additionalProperties": false
                },
                "OrderType": {
                  "type": "string",
                  "description": "Category or type of the order",
                  "enum": ["Umove", "Rental", "Transport"]
                },
                "AssociatedContractId": {
                  "type": "integer",
                  "description": "ID of associated contract"
                }
              },
              "required": [
                "OrderId",
                "Status",
                "Equipment",
                "TotalPaid",
                "Type",
                "Coverage",
                "Itinerary",
                "OrderType",
                "AssociatedContractId"
              ],
              "additionalProperties": false
            }
          }
        },
        "required": ["EquipmentRentalDetails"],
        "additionalProperties": false
      },
      "MovingHelpDetails": {
        "type": "array",
        "description": "Additional moving help details as array of jobs",
        "items": {
          "type": "object",
          "properties": {
            "job_id": {
              "type": "integer",
              "description": "Unique identifier for the job"
            },
            "job_type": {
              "type": "string",
              "description": "Current type of the job",
              "enum": ["LoadUnload", "LoadOnly", "UnloadOnly"]
            },
            "job_status": {
              "type": "string",
              "description": "Current status of the job",
              "enum": ["Completed", "New", "Cancelled"]
            },
            "rate_service_provider": {
              "type": "string",
              "description": "rate_service_provider for the job"
            },
            "total_paid": {
              "type": "number",
              "minimum": 0,
              "description": "Total amount paid for the order"
            },
            "job_date_start": {
              "type": "string",
              "description": "Start date of the job"
            },
            "job_completed_date": {
              "type": "string",
              "description": "Job completion date"
            },
            "job_entered_date": {
              "type": "string",
              "description": "Job entered date"
            },
            "job_last_modified_date": {
              "type": "string",
              "description": "Job last modification date"
            },
            "service_provider_name": {
              "type": "string",
              "description": "Job last modification date"
            }
          },
          "required": ["job_id", "job_type", "job_status", "rate_service_provider", "total_paid", "job_date_start", "job_completed_date", "job_entered_date", "job_last_modified_date", "service_provider_name"],
          "additionalProperties": false
        }
      }
    },
    "required": ["OrderDetails"],
    "additionalProperties": false
    }
