site_name: Streaming Data Platform
repo_url: https://github.com/jbcodeforce/flink-studies.git
site_url: https://jeromeboyer.net/flink-studies
copyright: Copyright &copy; 2018 - 2024 Jerome Boyer
nav:
  - Introduction: 
    - Concepts: index.md
    - Getting started: coding/getting-started.md
    - Flink Architecture: architecture/index.md
    - Fit for purpose: architecture/fitforpurpose.md
    - Flink SQL concepts: architecture/flink-sql.md
    - Java Table API: coding/table-api.md
    - Stateful function: coding/stateful-func.md
    - Complex Event Processing: coding/cep.md

  - Practices:
    - Flink SQL coding: coding/flink-sql.md
    - First Java Apps: coding/firstapp.md
    - Kubernetes Deployment: coding/k8s-deploy.md
    - Programming examples: coding/programming.md
    - Flink Cookbook: architecture/cookbook.md
    - IaC wt Terraform: coding/terraform.md
    - Flink on k8s Monitoring: techno/fk-k8s-monitor.md
  - Techno:
    - Confluent Cloud Flink: techno/ccloud-flink.md 
    - Confluent Cloud Platform Flink: techno/cp-flink.md 
    - Kafka Integration: architecture/kafka.md
  - EDA: https://jbcodeforce.github.io/eda-studies
theme: 
  name: material 
  #logo: images/logo.drawio.png
  logo: images/flink-header-logo.svg
  favicon: images/logo-blue.drawio.png
  palette:
    scheme: default
  language: en
  admonition:
      example: octicons/beaker-16
  features:
      - content.code.annotation
      - content.code.copy
      - content.tooltips
      - content.tabs.link
      - search.suggest
      - search.highlight
      - navigation.instant
      - navigation.instant.progress
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      - navigation.expand
      - navigation.top
      - navigation.footer
extra_css: ["extra.css"]

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/jbcodeforce'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/in/jeromeboyer'
    - icon: fontawesome/solid/paper-plane
      mailto: jerome@intelligent-automations.com