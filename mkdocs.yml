site_name: Apache Flink Studies
repo_url: https://github.com/jbcodeforce/flink-studies.git
nav:
  - Introduction: index.md
  - Architecture: 
    - Key concepts: architecture/index.md
    - Fit for purpose: architecture/fitforpurpose.md
  - Coding:
    - Getting started: coding/firstapp.md
    - Programming examples: coding/programming.md
    - Flink SQL: coding/flink-sql.md
    - Stateful function: coding/stateful-func.md
    - Complex Event Processing: coding/cep.md
  - Kubernetes Deployment: k8s-deploy.md
  - Kafka Integration: kafka.md

  - Return to main: https://jbcodeforce.github.io
theme: 
  name: material
  palette:
    scheme: default
  language: en
  features:
      - content.code.annotate
      - content.code.copy
      - content.tooltips
      - search.highlight
      - navigation.instant
      - navigation.instant.progress
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      #- navigation.expand
      - navigation.top
      - navigation.footer
extra_css: ["extra.css"]
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/jbcodeforce'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/in/jeromeboyer'
    - icon: fontawesome/solid/paper-plane
      mailto: jerome@intelligent-automations.com