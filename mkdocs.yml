site_name: Apache Flink Studies
repo_url: https://github.com/jbcodeforce/flink-studies.git
nav:
  - Introduction: index.md
  - Architecture: architecture.md
  - Getting started: firstapp.md
  - Fit for purpose: fitforpurpose.md
  - Kubernetes Deployment: k8s-deploy.md
  - Programming examples: programming.md
  - Kafka Integration: kafka.md
  - Flink SQL: flink-sql.md
  - Stateful function: stateful-func.md
  - Complex Event Processing: cep.md
  - Return to main: https://jbcodeforce.github.io
theme: 
  name: material
  palette:
    scheme: default
  language: en
  features:
      - content.code.annotate
      - content.code.copy
      - content.tooltips
      - search.highlight
      - navigation.instant
      - navigation.instant.progress
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      #- navigation.expand
      - navigation.top
      - navigation.footer
extra_css: ["extra.css"]
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/jbcodeforce'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/in/jeromeboyer'
    - icon: fontawesome/solid/paper-plane
      mailto: jerome@intelligent-automations.com