---
# Secret for MinIO S3 credentials
# For production, create this secret using kubectl create secret rather than committing to git
apiVersion: v1
kind: Secret
metadata:
  name: minio-s3-credentials
  namespace: minio-dev
type: Opaque
stringData:
  s3.access-key: minioadmin
  s3.secret-key: minioadmin
  s3.endpoint: http://minio.minio-dev.svc.cluster.local:9000
---
# Create this secret securely in production:
# kubectl create secret generic minio-s3-credentials \
#   --from-literal=s3.access-key=<your-access-key> \
#   --from-literal=s3.secret-key=<your-secret-key> \
#   --from-literal=s3.endpoint=http://minio.minio-dev.svc.cluster.local:9000 \
#   -n el-demo

