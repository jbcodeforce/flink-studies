apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: flink-oss
  labels:
    app: flink-oss
    namespace: flink-oss
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flink-oss
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink-oss
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: apache/flink:1.20.2-scala_2.12
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: config.yaml
            path: config.yaml
          - key: log4j-console.properties
            path: log4j-console.properties